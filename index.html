<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id = "calculator">
        <div id = "display">

        </div>
        <div class = "buttons">
            <div class = `leftSide`>
                <div class = "1">1</div>
                <div class = "2">2</div>
                <div class = "3">3</div>
                <div class = "4">4</div>
                <div class = "5">5</div>
                <div class = "6">6</div>
                <div class = "7">7</div>
                <div class = "8">8</div>
                <div class = "9">9</div>
                <div class = "0">0</div>
                <div class = "decimal">.</div>
            </div>
            <div class = "rightSide">
                <div class = "backspace">Backspace</div>
                <div class = "clear">Clear</div>
                <div class = "add">+</div>
                <div class = "subtract">-</div>
                <div class = "multiply">ร</div>
                <div class = "divide">รท</div>
                <div class = "equals">=</div>
            </div>
        </div>
    </div>

    <script src="script.js" delay></script>

</body>
</html>
