<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
    <div id = "calculator">
        <div id = "display"> 1 + 1 = 2 </div>
        <div class = "buttons">
            <div class = `leftSide`>
                <button type="button" class = "1">1</button>
                <button type="button" class = "2">2</button>
                <button type="button" class = "3">3</button>
                <button type="button" class = "4">4</button>
                <button type="button" class = "5">5</button>
                <button type="button" class = "6">6</button>
                <button type="button" class = "7">7</button>
                <button type="button" class = "8">8</button>
                <button type="button" class = "9">9</button>
                <button type="button" class = "0">0</button>
                <button type="button" class = "decimal">.</button>
            </div>
            <div class = "rightSide">
                <button type="button" class = "backspace">Backspace</button>
                <button type="button" class = "clear">Clear</button>
                <button type="button" class = "add">+</button>
                <button type="button" class = "subtract">-</button>
                <button type="button" class = "multiply">ร</button>
                <button type="button" class = "divide">รท</button>
                <button type="button" class = "equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js" delay></script>

</body>
</html>
