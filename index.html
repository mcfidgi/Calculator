<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculator</h1>
    <div id = "calculator">
        <div id = "display"> 1 + 1 = 2 </div>
        <div class = "buttons">
            <div class = `leftSide`>
                <button type="button" class = "1 button">1</button>
                <button type="button" class = "2 button">2</button>
                <button type="button" class = "3 button">3</button>
                <button type="button" class = "4 button">4</button>
                <button type="button" class = "5 button">5</button>
                <button type="button" class = "6 button">6</button>
                <button type="button" class = "7 button">7</button>
                <button type="button" class = "8 button">8</button>
                <button type="button" class = "9 button">9</button>
                <button type="button" class = "0 button">0</button>
                <button type="button" class = "decimal button">.</button>
            </div>
            <div class = "rightSide">
                <button type="button" class = "backspace button">Backspace</button>
                <button type="button" class = "clear button">Clear</button>
                <button type="button" class = "add button">+</button>
                <button type="button" class = "subtract button">-</button>
                <button type="button" class = "multiply button">ร</button>
                <button type="button" class = "divide button">รท</button>
                <button type="button" class = "equals button">=</button>
            </div>
        </div>
    </div>

    <script src="script.js" delay></script>

</body>
</html>
